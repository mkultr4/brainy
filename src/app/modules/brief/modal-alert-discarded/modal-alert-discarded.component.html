<app-mz-modal-brainy #modal [options]="modalOptions" 
  [modalId]="'modal-alert-discarded-pitch'" 
  [modalClass]="'modal-vertically-center modal-alert'">
  <!--Close-->
  <a href="javascript:void(0)" class="modal-close-btn modal-close">
    <i class="icon-svg" [inlineSVG]="'assets/img/commons/ico_closed_medium.svg'"></i>
  </a>
  <div class="modal-content-table">
    <div class="modal-content-cell">
      <div class="modal-content-cell-container">
        <img class="caption" [src]="'assets/img/brief/ilustra_mensaje_descartado.svg'">
        <h4 class="title">
            Tu propuesta ha sido descartada
        </h4>

        <h4 class="message">
            Lamentablemente tu propuesta no fue seleccionada.

        </h4>


      </div>
    </div>
  </div>
</app-mz-modal-brainy>
