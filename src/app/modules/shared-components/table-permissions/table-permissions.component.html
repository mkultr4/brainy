<div class="table-permissions-wrapper">
  <div class="table-permissions-container">
    <table class="table-permissions">
      <thead>
        <tr class="first-header">
          <th colspan="1"></th>
          <th colspan="3">Mi equipo</th>
          <th></th>
          <th colspan="2">Funciones de trabajo</th>
        </tr>
        <tr class="second-header">
          <th>Actividades</th>
          <th class="border-left">Co-Administrador</th>
          <th class="">Manager</th>
          <th class="">Team</th>
          <th class="border-left">Invitados</th>
          <th class="border-left">
            <span>Editor</span>
            <!--<small>(Member)</small>-->
          </th>
          <th class="">
            <span>Aprobador</span>
            <!--<small>(Special Member)</small>-->
          </th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let permission of mapPermissions">
          <td colspan="1">{{permission.permission.text}}</td>
          <td colspan="3" class="td-table">
            <table class="table-permissions-check my-team ">
              <tbody>
                <tr>
                  <td *ngFor="let myTeam of permission.myTeam">
                      <i 
                      class="icon-svg" 
                      *ngIf="myTeam.permission"
                      [inlineSVG]="'assets/img/commons/ico_check_min_light_blue.svg'"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
          <td colspan="1" class="td-table guests">
            <table class="table-permissions-check guests">
              <tbody>

                <tr>
                  <td *ngFor="let guest of permission.guests">
                      <i 
                      class="icon-svg" 
                      *ngIf="guest.permission"
                      [inlineSVG]="'assets/img/commons/ico_check_min_light_blue.svg'"></i>
                  </td>

                </tr>

              </tbody>
            </table>
          </td>
          <td colspan="2" class="td-table special-functions">
            <table class="table-permissions-check special-functions">
              <tbody>
                <tr>
                  <td *ngFor="let special of permission.specialFunctions">
                    <i 
                      class="icon-svg" 
                      *ngIf="special.permission"
                      [inlineSVG]="'assets/img/commons/ico_check_min_light_blue.svg'"></i>
                  </td>

                </tr>
              </tbody>
            </table>
          </td>

        </tr>


      </tbody>
    </table>
  </div>
</div>
