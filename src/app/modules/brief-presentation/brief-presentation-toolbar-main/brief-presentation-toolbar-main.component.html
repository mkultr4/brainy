<app-mz-dropdown-brainy
  [id]="dropdownId" [dropdownButtonId]="btnId"
  [constrainWidth]="false"
   [belowOrigin]="belowOrigin"
    [gutter]="gutter"
  [dropdownClass]="dropdownClass" [container]="'body'" [align]="'right'"
>
<li>
  <span (click)="edit()" class="edit">
 
      <i class="icon-svg" [inlineSVG]="'assets/img/commons/workflow-header/menu_editar.svg'"></i>
      
      Editar
  </span>
</li>
<li>
  <span class="delete"
  (click)="delete()" 
  >
      
      <i [inlineSVG]="'assets/img/commons/workflow-header/menu_eliminar.svg'" class="icon-svg"> </i>
      
      Eliminar
  </span>
</li>
<li>
  <span (click)="download()"  class="download">
      
      <i class="icon-svg" [inlineSVG]="'assets/img/commons/workflow-header/menu_descargar.svg'"></i>

      Descargar
  </span>
</li>


</app-mz-dropdown-brainy>
