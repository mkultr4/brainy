<app-mz-dropdown-brainy [id]="dropdownId" [dropdownButtonId]="btnId" [constrainWidth]="false" [belowOrigin]="belowOrigin" [gutter]="gutter"
  [dropdownClass]="dropdownClass" [container]="'body'" [align]="'right'">

  <li *ngIf="canShare">
    <span (click)="share()" class="share-users">
      <i class="icon-svg" [inlineSVG]="'assets/img/commons/workflow-header/menu_compartir.svg'"></i>
      Compartir
    </span>
  </li>
  <li>
    <span (click)="download()" class="download">
      <i class="icon-svg" [inlineSVG]="'assets/img/commons/workflow-header/menu_descargar.svg'"></i>
      Descargar
    </span>
  </li>

  <li>
    <span class="mail" (click)="sendByEmail()">
      <i class="icon-svg" [inlineSVG]="'assets/img/commons/workflow-header/menu_mail.svg'"></i>
      Enviar por email
    </span>
  </li>
  <li>
    <span class="search" (click)="searchComments()">
      <i class="icon-svg" [inlineSVG]="'assets/img/commons/workflow-header/menu_buscar.svg'"></i>
      Buscar comentarios
    </span>
  </li>
  <li *ngIf="canRequestModification && !canRequestOpenDirect && !canRequestOpen">
    <span class="solicite-modification" (click)="requestModification()">
      <i class="icon-svg" [inlineSVG]="'assets/img/commons/workflow-header/menu_solicitud.svg'"></i>
      Solicitar modificaci√≥n
    </span>
  </li>
  <li *ngIf="canRequestOpen || canRequestOpenDirect">
    <span class="open" (click)="requestOpen()">
      <i class="icon-svg" [inlineSVG]="'assets/img/commons/workflow-header/menu_abrir.svg'"></i>
      Abrir
    </span>
  </li>

</app-mz-dropdown-brainy>
