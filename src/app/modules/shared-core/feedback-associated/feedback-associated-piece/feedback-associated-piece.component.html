<div class="feedback-piece-close-name">
    <span class="feedback-piece-name ">
      {{_piece.name}}
    </span>
  </div>
  <div class="feedback-piece-close-container"
  [class.overflow-hidden]="overflowHidden"
  >
      <img class="piece-feedback" [src]="_piece.url  | sanitize:'url'" 
      [style.width.px]="calculatedWidth"
      [style.height.px]="calculatedHeight "
      >
      <!--[style.width.px]="calculatedWidth"
      [style.height.px]="calculatedHeight"-->
  </div>
