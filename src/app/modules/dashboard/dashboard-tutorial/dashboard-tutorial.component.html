<!--Tour Carousel-->
<app-tour-carousel 
  [showCarousel]="showCarousel"
  [items]="tourCarouselItems"
  [tourCarouselOptions]="tourCarouselOptions"
  (carosuelOnClose)="onCarouselClose()"

></app-tour-carousel>
<!--Tour-->
<app-tour #tourComp [tourOptions]="tourOptions" [tour]="tour" 
(tourOnStart)="tourStart()" (onEnd)="tourEnd()" 
(tourOnNextStep)="onNextStep($event)"></app-tour>
