<app-mz-modal-brainy #modal [options]="modalOptions" [modalId]="'modal-download-comment-threads'" [modalClass]="'modal-vertically-center modal-download'">
    <!--Close-->
    <a href="javascript:void(0)" class="modal-close-btn" (click)="closeModal()">
        <i class="icon-svg" [inlineSVG]="'assets/img/commons/ico_closed_medium.svg'"></i>
    </a>
    <div class="modal-content-table">
        <div class="modal-content-cell">
            <div class="modal-content-cell-container">
                <h2 class="title">
                    {{ export ? 'Archivo listo!':'Descargar Archivo'}}
                </h2>
                <!--Accept-->
                <div class="modal-content-download-accept" *ngIf="!generateExport">
                    <h4 class="message">Se generar√° un PDF con los comentarios</h4>
                    <!--CommentThread-->
                    <div class="comment-thread-content" *ngIf="commentThread">
                        <div class="comment-thread comment-thread-point comment-thread-circle {{commentThread?.status?.key}}">
                            <span>{{commentThread.number}}</span>
                            <span class="comment-thread-point-participant" *ngIf="commentThread.participantType">
                                <!--Team-->
                                <i class="comment-thread-point-participant-icon" *ngIf="commentThread.participantType.key === 'team'" [inlineSVG]="'assets/img/commons/comments/ico_pin_team.svg'"></i>
                                <!--Private-->
                                <i class="comment-thread-point-participant-icon" *ngIf="commentThread.participantType.key === 'private'" [inlineSVG]="'assets/img/commons/comments/ico_pin_private.svg'"></i>
                                <!--Just me-->
                                <i class="comment-thread-point-participant-icon" *ngIf="commentThread.participantType.key === 'just-me'" [inlineSVG]="'assets/img/commons/comments/ico_pin_just_me.svg'"></i>
                            </span>
                        </div>
                        <span class="comment-thread-title">
                            {{commentThread?.title}}
                        </span>
                    </div>
                    <div class="modal-content-buttons">
                        <button class="btn btn-medium-large  accept" (click)="generate()">GENERAR</button>
                        <button class="btn btn-medium-large btn-outline-line cancel modal-close last-button">CANCELAR</button>

                    </div>
                </div>
                <!--Process-->
                <div class="modal-content-download-generate" *ngIf="generateExport">

                    <span class="generate-name" [ngClass]="{'generated':export}">
                        <i class="icon-svg generate-icon ion-pdf" [inlineSVG]="'assets/img/commons/icono_pdf.svg'"></i>
                        {{fileName}}
                    </span>
                    <!--Loader-->
                    <div class="progress slim lighted" *ngIf="exporting">
                        <div class="indeterminate"></div>
                    </div>
                    <!--Message-->
                    <span class="generate-message" *ngIf="exporting">
                        Exportando PDF
                    </span>
                    <button class="btn btn-large generate-btn" *ngIf="!exporting" (click)="download()">DESCARGAR</button>
                </div>
            </div>

        </div>
    </div>
</app-mz-modal-brainy>
